{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fc52fd8f68.js" crossorigin="anonymous"></script>
    {% block head %}{% endblock head %}
</head>
<body>
    

    <div class=>

        {% if request.user.is_authenticated %}
        <h3>안녕하세요!, {{ request.user.username }}</h3>
        <form action="{% url 'accounts:logout'%}" method="POST">
            {% csrf_token %}
            <button type="submit">로그아웃</button>
        </form>
        <a href="{%url 'accounts:profile' user.pk%}">
            <input type="submit" value="회원 프로필"></input>
        </a>
        <br>
        <a href="{%url 'accounts:update'%}">
            <input type="submit" value="회원정보 수정"></input>
        </a>

        <form action="{% url 'accounts:delete'%}" method="POST">
            {% csrf_token %}
            <input type="submit" value="회원탈퇴"></input>

        </form>

        {% else %}

        <a href="{% url 'accounts:login' %}">로그인</a>
        <a href="{% url 'accounts:signup' %}">회원가입</a>

        {% endif %}

        

 

    </div>

    
        {% block content %}
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
